<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Administrador</title>
</head>
<body>
    <div id="content" role="main" class="container-md card contentAdmin">
        <div class="row">
            <div class="col-lg-5 articulosAdmin">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Artículo</th>
                        <th scope="col">Modificar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Todo sobre Vacunas</td>
                        <td><button type="button" class="btn btn-success">Editar</button></td>
                        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Cuidados en Primavera</td>
                        <td><button type="button" class="btn btn-success">Editar</button></td>
                        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Adoptémos Responsablemente</td>
                        <td><button type="button" class="btn btn-success">Editar</button></td>
                        <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                      </tr>
                      <tr>
                        <td colspan="4" style="text-align: right;"><button type="button" class="btn btn-primary btnAddArticulo">+</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-lg-7 addArticulo">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre de Artículo</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Cuerpo de Artículo (Formato - Opcional)</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <form>
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Ingresa Artículo (Formato - Opcional .txt)</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                          </form>
                    </div>
                    <div class="form-group">
                        <form>
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Ingresa Imagen</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                        </form>
                    </div>
                    <button type="button" class="btn btn-primary">Crear Artículo</button><br>
                </form><br><br>
            </div>
        </div>
    </div>
</body>
</html>
