<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Login Administrador</title>
</head>
<body class="text-center" style="background-image: url('/res/flowers.png');">
    <div class="card rowLogin">
        <form class="form-signin">
            <img class="mb-4" src="https://cdn.icon-icons.com/icons2/1286/PNG/512/71_85236.png" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">Ingresa tus datos</h1>
            <label for="inputEmail" class="sr-only">Dirección de Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Recuérdame
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" href="login.html">Ingresar</button>
        </form>
    </div>
</body>
</html>
